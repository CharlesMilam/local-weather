<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableMetric" ng-true-value="true" ng-false-value="false" ng-change="toggleChange()" ng-checked="{{settings.enableMetric}}" toggle-class="toggle-dark">
        Metric
    </ion-toggle>
    </ion-list>
    <p>
      {{settings.enableMetric}}
    </p>
  </ion-content>
</ion-view>
