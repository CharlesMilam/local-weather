<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owfont-regular.min.css">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
  </head>
  <body ng-app="LocalWeather">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- ngStorage js -->
    <script src="common/ngStorage.min.js"></script>
    <!-- google map api -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADCp9y0ddpI8bqkcqoItSVD98s58eEeAc">
    </script>
    <!-- app's custom js -->
    <script src="app.js"></script>
    <script src="geolocation/geolocation.module.js"></script>
    <script src="geolocation/geolocation.service.js"></script>
    <script src="weather-current/weather-current.module.js"></script>
    <script src="weather-current/weather-current.controller.js"></script>
    <script src="weather-current/weather-current.service.js"></script>
    <script src="weather-forecast/weather-forecast.module.js"></script>
    <script src="weather-forecast/weather-forecast.controller.js"></script>
    <script src="weather-settings/weather-settings.module.js"></script>
    <script src="weather-settings/weather-settings.controller.js"></script>
    <script src="common/common.module.js"></script>
    <script src="common/common.unit-type.service.js"></script>
  </body>
</html>
